<div class="containerDevice">
  <div>
    <h1>Sezione lavaggio</h1>
    <div class="containerUnit">
      <div>
        <h3>Prelavaggio</h3>
        <app-motor [device]="pompa1"></app-motor>
        <app-pool [device]="vasca1" [sRPM]="pompa1.getsRPM()"></app-pool>
      </div>
    </div>
    <div class="containerUnit">
      <div>
        <h3>Lavaggio</h3>
        <app-motor [device]="pompa2"></app-motor>
        <app-pool [device]="vasca2" [sRPM]="pompa2.getsRPM()"></app-pool>
      </div>
    </div>
    <div class="containerUnit">
      <div>
        <h3>Asciugatura</h3>
        <app-motor [device]="ventilatore1"></app-motor>
        <app-pool1 [device]="vasca3"></app-pool1>
      </div>
    </div>
  </div>





  <div>
    <h1>Sezione pretrattamento</h1>
    <div class="containerUnit">
      <div>
        <h3>Vasca pretrattamento</h3>
        <app-pool2 [device]="vasca4"></app-pool2>
      </div>
    </div>
    <div class="containerUnit">
      <div>
        <h3>Vasca Primer</h3>
        <app-pool2 [device]="vasca5"></app-pool2>
      </div>
    </div>
    <div class="containerUnit">
      <div>
        <h3>Vasca Finisher</h3>
        <app-pool2 [device]="vasca6"></app-pool2>
      </div>
    </div>
  </div>










  <div>
    <h1>Sezione stoccaggio</h1>
    <div class="containerUnit">
      <div>
        <h3>Impilatore</h3>
        <app-motor [device]="motore1"></app-motor>
        <app-motor [device]="motore2"></app-motor>
      </div>
    </div>
  </div>



</div>
